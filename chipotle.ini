[CIS_strings]
CORES_regex="CORES.*Report.*CONFIDENTIAL"
CORES_type="CORES Rounding/Handoff Report v2.0"
CORES_window="CORES 3.0"
CIS_window="PowerChart Organizer"

[CORES_struc]
CORES_Pt_delim="Patient Information"
CORES_Pg_delim=""															; Same as CORES_type
CORES_end="Contacts 1"

[CIS_cols]
FIN="[1-9][0-9]{7}"															; 8-digit number 10000000-99999999
MRN="[0-9]{6,7}"															; 6 or 7 digit number 000000-9999999
Sex="Female|Male"															; usually the only two choices
Age="[0-9]{1,3} day|week|month|year"										; age is a whole number
Adm="[0-9]{1,2}/[0-9]{1,2}/[1-2][0-9]{3} [0-9]{1,2}:[0-5][0-9]"				; mm/dd/yyyy HH:MM is date/time admitted
DOB="[0-9]{1,2}/[0-9]{1,2}/[1-2][0-9]{3}"									; mm/dd/yyyy alone is DOB
Days="[0-9](\.[0-9])? Day"													; xx.x Days in hospital
Room="[FR][A-C]\.[1-8]\.[0-9]{3}"											; FA.6.204 or RC.6.809
Attg="[a-zA-Z-]+, \bMD\b|\bDO\b|\bMS\b|\b(MB.BS)\b|\bPhD\b"					; Name, Doctor, MD... search first to avoid conflict with A, MD
Name="[A-Z-]+, [A-Z-]+"														; NAME, PATIENT is in all caps
Svc="(Cardiac Surgery)|(Cardiology)|(Neonatology)|(General Medicine)|(Pulmonary)|(Medically Complex)|(General Surgery)|(Hematology/Oncology)|(Bone Marrow Transplant)|(Hospitalist)"

[Forecast]
Dateline="i)Service.*[(Mon)|(Tue)|(Wed)|(Thu)|(Fri)]{3,}"
PM_We_A="i)PM.*Attending"
PM_We_F="i)PM.*Fellow"
Ward_A="i)Ward.*Attending"
Ward_F="i)Ward.*Fellow"
ICU_A="i)^ICU$"
ICU_F="i)ICU.*Fellow"
EP="i)EP.*Call"
TEE="^TEE$"
TEE_PM="i)TEE.*Call"
Txp="i)Transplant"
ARNP_OP="i)(O\sARNP)|(ARNP\sOut)"
ARNP_CL="i)(Cath.*ARNP)|(ARNP\sCath)"
ARNP_IP="i)(I/.*ARNP)|(ARNP\sI/)"
CVS_F="i)C[VT].*Surgery.*1"
CVS_A="i)C[VT].*Surgery.*2"
Anesth_Cath="i)Anesthesia.*Cath"
Anesth_CV="i)Anesthesia.*CV"
CICU="i)^CICU$"
CICU_PM="i)CICU.*Call"
Fetal="i)Fetal.*Call"
Reg_Con="i)Regional.*Consult"
